version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cc-wrapped-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist database and uploads
      - ./backend/cc_wrapped.db:/app/cc_wrapped.db
      - ./backend/uploads:/app/uploads
      - ./backend/model.pkl:/app/model.pkl
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: cc-wrapped-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: cc-wrapped-network
